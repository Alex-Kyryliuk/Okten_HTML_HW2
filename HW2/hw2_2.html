<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW2_2</title>
</head>
<style>
    body {
        margin: 0;
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: darkblue;
        transition: 0.4s;
    }

    .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 400px;
        background-color: lightblue;
    }

    .box:hover {
        border-radius: 50%;
        background-color: darkgreen;
        transition: 0.4s;
    }
</style>
<body>
<div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
</body>
